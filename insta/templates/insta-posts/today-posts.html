{%extends 'insta-posts/base.html'%} {% load bootstrap3 %} {% block content %} {{block.super}}

<!-- Looping through news   -->
<div class="container">
    <form action="{%url 'postsToday'%}" method="post">
        {%csrf_token%} {% bootstrap_form letterForm layout='inline' %}
        <input type="submit" value="Subscribe">
    </form>
    {% for posts_item in posts %}

    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ posts_item.title }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Posts to display</h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{posts_item.post_image.url}}" class="img-responsive" alt="Image">
    </div>

</div>

{% endfor %}

</div>


{% endblock %}
